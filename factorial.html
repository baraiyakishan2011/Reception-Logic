<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let fact = 1;
        let n = parseInt(prompt("Enter the number = "));

        console.log("N = ",n);

        for (let i = 1; i <= n; i++) 
        {
            fact = fact * i;
        }
        console.log("Factorial = ",fact);

    </script>

</body>

</html>
